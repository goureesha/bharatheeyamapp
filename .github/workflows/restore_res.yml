name: Restore Android Resources

on:
  push:
    paths:
      - '.github/workflows/restore_res.yml'

jobs:
  restore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'
          
      - name: Regenerate missing resources
        run: |
          flutter create .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add android/app/src/main/res/
          git status
          git commit -m "Auto-regenerate missing android res folder" || echo "No changes to commit"
          git push
