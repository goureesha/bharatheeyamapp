name: Build APK & Flutter Web

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_apk:
    name: ğŸ¤– Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'

      - name: Create fresh Flutter project (gets correct Android template)
        run: flutter create --project-name bharatheeyam --org com.bharatheeyam /tmp/bharat_build

      - name: Copy our source code into fresh project
        run: |
          cp -r lib/ /tmp/bharat_build/lib/
          cp pubspec.yaml /tmp/bharat_build/pubspec.yaml

      - name: Get dependencies
        run: cd /tmp/bharat_build && flutter pub get

      - name: Build debug APK
        run: cd /tmp/bharat_build && flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bharatheeyam-apk
          path: /tmp/bharat_build/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

  build_web:
    name: ğŸŒ Build Flutter Web (Preview)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'

      - name: Create fresh Flutter project
        run: flutter create --project-name bharatheeyam --org com.bharatheeyam /tmp/bharat_web

      - name: Copy our source code
        run: |
          cp -r lib/ /tmp/bharat_web/lib/
          cp pubspec.yaml /tmp/bharat_web/pubspec.yaml

      - name: Get dependencies
        run: cd /tmp/bharat_web && flutter pub get

      - name: Build Web
        run: cd /tmp/bharat_web && flutter build web --base-href "/bharatheeyamapp/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /tmp/bharat_web/build/web
          publish_branch: gh-pages
